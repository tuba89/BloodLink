{% extends 'donors/base.html' %}

{% block title %}Request Blood{% endblock %}

{% block content %}
<div class="form-wrapper d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
        <h2 class="form-title">Request Blood</h2>

        <form method="POST" action="{% url 'request_blood' %}" id="requestForm" class="compact-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Blood Type:</label>
                <select name="blood_type" class="form-control custom-select" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label>Wilaya (Location):</label>
                <input type="text" name="wilaya" class="form-control" placeholder="Enter your province" required>
            </div>

            <div class="btn-container text-center">
                <button type="submit" class="btn btn-danger">Find Donors</button>
                <a href="/" class="btn btn-secondary">Cancel</a>  
            </div>
        </form>
    </div>
</div>
{% endblock %}
