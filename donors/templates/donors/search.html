<!DOCTYPE html>
<html>
<head>
    <title>Search for Blood Donors</title>
</head>
<body>
    <h2>Find a Blood Donor</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Blood Type:</label>
        <input type="text" name="blood_type" required>
        <label>Wilaya:</label>
        <input type="text" name="wilaya" required>
        <button type="submit">Search</button>
    </form>

    {% if donors %}
        <h3>Available Donors:</h3>
        <ul>
            {% for donor in donors %}
                <li>{{ donor.name }} - {{ donor.phone }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No donors found.</p>
    {% endif %}
</body>
</html>
