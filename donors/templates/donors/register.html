{% extends 'donors/base.html' %}

{% block title %}Register as a Blood Donor{% endblock %}

{% block content %}
<div class="form-wrapper d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
        <h2 class="form-title">Register as a Blood Donor</h2>

        <!-- Success Message -->
        <div class="alert alert-success text-center" id="successMessage">
            âœ… Thank you for registering! You will be contacted if your blood type is needed.
        </div>

        <form method="POST" action="{% url 'register_donor' %}" id="donorForm" class="compact-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select class="form-control custom-select" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Blood Type:</label>
                <select class="form-control custom-select" name="blood_type" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label>Wilaya:</label>
                <input type="text" class="form-control" name="wilaya" placeholder="Enter your province" required>
            </div>

            <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label>Last Donation:</label>
                <input type="date" class="form-control custom-date" name="last_donation" required>
            </div>

            <div class="btn-container text-center">
                <button type="submit" name="submit" class="btn btn-danger">Submit</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
